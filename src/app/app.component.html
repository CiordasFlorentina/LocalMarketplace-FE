<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="menu-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/products" routerDirection="forward" routerLinkActive="ion-activated"
                    *ngIf="!user?.farmer">
            <ion-label>Products</ion-label>
          </ion-item>
          <ion-item routerLink="/farmer-products" routerDirection="forward" routerLinkActive="ion-activated"
                    *ngIf="user?.farmer">
            <ion-label>Own Products</ion-label>
          </ion-item>
          <ion-item routerLink="/login" routerDirection="forward" routerLinkActive="active" (click)="logout()">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
